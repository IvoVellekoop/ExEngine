version: 2


# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py


# Specify the OS and Python version used by Read the Docs
build:
  os: ubuntu-20.04
  tools:
    python: "3.10"
  commands:
    - wget https://github.com/git-lfs/git-lfs/releases/download/v2.7.1/git-lfs-linux-amd64-v2.7.1.tar.gz
    - tar xvfz git-lfs-linux-amd64-v2.7.1.tar.gz
    - ./git-lfs install
    - ./git-lfs fetch
    - ./git-lfs checkout



# Optionally specify the Python version used by Read the Docs
python:
  install:
    - requirements: docs/requirements.txt  
